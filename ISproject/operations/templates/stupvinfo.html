<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>学生id</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>联系方式</th>
        <th>专业</th>
    </tr>
    </thead>
    <tbody>
    {% for pvinfo in  stuinfo_list %}
        <tr>
            <td>{{ pvinfo.StudentID }}</td>
            <td>{{ pvinfo.Sname }}</td>
            <td>{{ pvinfo.Ssex }}</td>
            <td>{{ pvinfo.Sage }}</td>
            <td>{{ pvinfo.Sphone }}</td>
            <td>{{ pvinfo.Smajor }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/users/index/">返回</a>
</body>
</html>
