<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png"/>
    <title>教材订单征订表</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/assets/css/paper-bootstrap-wizard.css" rel="stylesheet"/>
    <link href="/static/assets/css/demo.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/themify-icons.css" rel="stylesheet">
</head>
<body>
<div class="image-container set-full-height" style="background-image: url('/static/assets/img/paper-2.jpeg')">
    <!--   Creative Tim Branding   -->
    <a href="#">
        <div class="logo-container">
            <div class="logo">
                <img src="/static/assets/img/new_logo.png">
            </div>
            <div class="brand">
                <br>HFUT
            </div>
        </div>
    </a>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="green" id="wizard">
                        <form action="" method="">
                            <div class="wizard-header">
                                <h3 class="wizard-title">教材订单征订表</h3>
                                <p class="category">This information will let you know how to deal with the form.</p>
                            </div>
                            <div class="wizard-navigation">
                                <div class="progress-with-circle">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1"
                                         aria-valuemax="4" style="width: 15%;"></div>
                                </div>
                                <ul>
                                    <li>
                                        <a href="/operations/add/">
                                            <div class="icon-circle">
                                                <i class="ti-map"></i>
                                            </div>
                                            增加
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/operations/delete">
                                            <div class="icon-circle">
                                                <i class="ti-direction-alt"></i>
                                            </div>
                                            删除
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/operations/update/">
                                            <div class="icon-circle">
                                                <i class="ti-panel"></i>
                                            </div>
                                            修改
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/operations/bookinfo/">
                                            <div class="icon-circle">
                                                <i class="ti-comments"></i>
                                            </div>
                                            查看
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/users/index/">
                                            <div class="icon-circle">
                                                <i class="ti-comments"></i>
                                            </div>
                                            返回
                                        </a>
                                    </li>
                                </ul>
                            </div>
{#                            <div class="tab-content">#}
                                <div class="tab-content" id="location">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h5 class="info-text"> Let's start with the basic details</h5>
                                        </div>
                                        <div class="tab-pane" id="location" align="center">
                                            <table border="3">
                                                <thead>
                                                <tr>
                                                    <th>编号</th>
                                                    <th>课程号</th>
                                                    <th>数量</th>
                                                    <th>学期</th>
                                                    <th>专业</th>
                                                    <th>修改</th>
                                                    <th>删除</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                {% for book in  book_list %}
                                                    <form method = 'post' enctype="multipart/form-data">
                                                        <tr>
                                                            <input type="hidden" value="{{  book.Number }}" name="id"/>
                                                            <td> <input type="text" value="{{ book.Number }}" style="width: 100px;" readOnly=true/></td>
                                                            <td> <input type="text" value="{{ book.CourseID }}" style="width: 100px;" readOnly=true/></td>
                                                            <td> <input type="text" value="{{ book.Amount }}" style="width: 100px;" readOnly=true/></td>
                                                            <td> <input type="text" value="{{ book.Term }}" style="width: 100px;" readOnly=true/></td>
                                                            <td> <input type="text" value="{{ book.Major }}" style="width: 100px;" readOnly=true/></td>
                                                            <td> <input onclick="openwin()" type="submit" value="修改"></input> </td>
                                                            <td> <input onclick="del()" formaction="/operations/delete/" type="submit" value="删除"></input> </td>
                                                        </tr>
                                                    </form>
                                                {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
{#                            </div>#}
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container text-center">
            <div class="copy-rights">
                <p align="center">Copyright &copy; 2017.合肥工业大学 All rights reserved.</p>
            </div>
        </div>
    </div>
</div>
<script>
    function openwin(){
        window.open("/operations/update", "修改",
            "height=200, width=400, left=500,top=300,toolbar=no,menubar=no," +
            " scrollbars=no, resizable=no, location=no, status=no");
    }
    function del(){
        window.location.reload();
    }
</script>
</body>
<script src="/static/assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
<script src="/static/assets/js/paper-bootstrap-wizard.js" type="text/javascript"></script>
<script src="/static/assets/js/jquery.validate.min.js" type="text/javascript"></script>
</html>
