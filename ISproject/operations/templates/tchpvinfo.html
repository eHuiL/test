<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>管理员id</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>联系方式</th>
    </tr>
    </thead>
    <tbody>
    {% for pvinfo in  tchinfo_list %}
        <tr>
            <td>{{ pvinfo.TeacherID }}</td>
            <td>{{ pvinfo.Tname }}</td>
            <td>{{ pvinfo.Tsex }}</td>
            <td>{{ pvinfo.Tage }}</td>
            <td>{{ pvinfo.Tphone }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/users/index/">返回</a>
</body>
</html>
